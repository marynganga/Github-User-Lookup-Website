<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|Berkshire+Swash|Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Github User Lookup</title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron">
          <h1>Github User Lookup</h1>
      </header>
      <main class="row">
        <section class="col-md-6" id="userNameSection">
          <label for="name">Enter Username:</label>
          <input id="name" type="text" placeholder="Username" required autofocus autocomplete="on">
          <button class="btn-info" id="submitName">Enter</button>

           <div class="userName">
          </div>

        </section>
        <section class="col-md-6" id="resultsSection">
         <!-- <h4>Public Repos</h4> -->
          <div class="githubLogo">
            <img src="assets/images/img1.png" alt="Background Image">
          </div>
          <div class="publicRepos">
          </div>

        </section>
      </main> 
    </div>  
  </body>
</html>
